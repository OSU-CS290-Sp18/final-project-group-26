<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Chinese Recipe</title>

    <link rel="stylesheet" href="/style.css" media="screen">

    <!--font-family: 'Hind', sans-serif;
        font-family: 'Indie Flower', cursive; -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700|Indie+Flower" rel="stylesheet">

    <script src="/index.js" charset="utf-8" defer></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="navlist">
          <!-- send request to server when click -->
          <li class="navitem1"></li>
          <li class="navitem2"></li>
          <li class="navitem3"></li>
        </ul>
      </nav>
    </header>

    <main class="recipe-container"> <!-- for index -->
      <!-- only need one for template -->
      <article class="recipe-link">
        <div class="link-image">
          <img src="" alt="recipe image" width="300" height="200">
        </div>
        <div class="link-container">
          <p class="link-name"></p>
        </div>
      </article>
    </main>

    <main class="recipe-page"> <!-- for detailed recipe>
      <!- only need one for template -->
      <article class="recipe">
        <div class="name-container">
          <p class="name"></p>
        </div>
        <div class="recipe-image">
          <img src="" alt="recipe image" with="600" height="400">
        </div>
        <div class="ingredient-container">
          <p class="ingredient"></p>
        </div>
        <div class="direction-container">
          <p class="direction"></p>
        <div>
        </div>
      </article>
    </main>

    <main class="notfounded-container"> <!-- for 404 -->
      <h1>404</h1>
      <h3>We could not find that page.</h3>
    </main>

  </body>

</html>
